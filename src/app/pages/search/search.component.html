

 <div  class="cont" *ngIf="carga==true">

  <div class="card" style="width: 18rem;" *ngFor="let producto of productos">
   <a routerLink="/product/{{producto.id}}" >
     <img src="{{path}}/img/products/product/{{producto.id}}.jpg" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{producto.name}}</h5>
      <p class="card-text desc" *ngIf="producto.descuento > 0">-{{producto.descuento}}% off</p>
      <p class="card-text" *ngIf="(producto.id_opc_subcate != 154) && (producto.id_categoriaproducts != 7)" >$ {{producto.price | number | lowercase}}</p>
      <p class="card-text" *ngIf="(producto.id_opc_subcate == 154) || (producto.id_categoriaproducts == 7)"  >Producto disponible por cotizaci√≥n</p>
      <button class="btn btn-primary" *ngIf="(producto.id_opc_subcate != 154) && (producto.id_categoriaproducts != 7)" (click)="addcart(producto.id,producto.name,producto.price,producto.descuento,producto.ropa_tipo)">Add Cart</button>
      <a *ngIf="(producto.id_opc_subcate == 154) || (producto.id_categoriaproducts == 7)" class="btn btn-success" href="mailto:direccionoperativa@invercomes.com.co?subject=cotizacion%20producto%20{{producto.name}}&message={{producto.name}}">Cotizar</a>
    </div>
  </div>
</div>

<div class="d-flex align-items-center" *ngIf="carga == false" >
  <strong>Loading...</strong>
  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>
