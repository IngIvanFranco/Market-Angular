<div class="container" *ngIf="cart.length > 0">
  <div class="cardc">
    <div
      class="card mb-3"
      style="max-width: 540px"
      *ngFor="let item of cart; let i = index"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{ path }}/img/products/product/{{ item.id }}.jpg"
            class="img-fluid rounded-start"
            alt="..."
          />
          <h5 class="card-title" *ngIf="item.tipo != 0">Tallas</h5>
          <div class="conttallas" *ngIf="item.tipo == 1">
            <input
              type="radio"
              name="talla"
              id="xs"
              (change)="cambiartalla(i, 'XS')"
            /><label for="xs">XS</label>
            <input
              type="radio"
              name="talla"
              id="s"
              (change)="cambiartalla(i, 'S')"
            /><label for="s">S</label>
            <input
              type="radio"
              name="talla"
              id="m"
              (change)="cambiartalla(i, 'M')"
            /><label for="m">M</label>
            <input
              type="radio"
              name="talla"
              id="l"
              (change)="cambiartalla(i, 'L')"
            /><label for="l">L</label>
            <input
              type="radio"
              name="talla"
              id="xl"
              (change)="cambiartalla(i, 'XL')"
            /><label for="xl">XL</label>
          </div>
          <div class="conttallas" *ngIf="item.tipo == 2">
            <input
              type="radio"
              name="talla"
              id="8"
              (change)="cambiartalla(i, '8')"
            /><label for="28">8</label>
            <input
              type="radio"
              name="talla"
              id="10"
              (change)="cambiartalla(i, '10')"
            /><label for="10">10</label>
            <input
              type="radio"
              name="talla"
              id="12"
              (change)="cambiartalla(i, '12')"
            /><label for="12">12</label>
            <input
              type="radio"
              name="talla"
              id="14"
              (change)="cambiartalla(i, '14')"
            /><label for="14">14</label>
          </div>
          <div class="conttallas" *ngIf="item.tipo == 3">
            <input
              type="radio"
              name="talla"
              id="28"
              (change)="cambiartalla(i, '28')"
            /><label for="28">28</label>
            <input
              type="radio"
              name="talla"
              id="30"
              (change)="cambiartalla(i, '30')"
            /><label for="30">30</label>
            <input
              type="radio"
              name="talla"
              id="32"
              (change)="cambiartalla(i, '32')"
            /><label for="32">32</label>
            <input
              type="radio"
              name="talla"
              id="34"
              (change)="cambiartalla(i, '34')"
            /><label for="34">34</label>
            <input
              type="radio"
              name="talla"
              id="36"
              (change)="cambiartalla(i, '36')"
            /><label for="36">36</label>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <h6 class="card-title" *ngIf="item.tipo != 0">
              Talla: {{ item.talla }}
            </h6>
            <p class="card-text">$ {{ item.qty * item.price | number }}</p>

            <label for="validationDefault01" class="form-label">Cantidad</label>
            <input
              type="number"
              (change)="cambiar(i)"
              class="form-control"
              id="cantidad{{ i }}"
              value="{{ item.qty }}"
            />
            <button
              type="button"
              (click)="eliminaritem(i)"
              class="btn btn-danger"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cardc">
    <div class="card mb-3">
      <img
        src="{{ path }}/img/payment-method/banner.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Precio total:</h5>
        <p class="card-text">${{ vlrtotal | number }} Cop</p>
        <button type="button" routerLink="/checkout" class="btn btn-success">
          Pagar
        </button>
        <button
          type="button"
          routerLink="/"
          style="margin-left: 10px"
          class="btn btn-primary"
        >
          Volver
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container2" *ngIf="cart.length == 0">
  <div class="it">
    <div class="card mb-3">
      <img
        src="{{ path }}/img/payment-method/banner.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Carrito sin Productos:</h5>
        <p class="card-text"></p>
        <button type="button" routerLink="/" class="btn btn-primary">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
